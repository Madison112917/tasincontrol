 <script>
function loadTextFile400() {
    var selectedFile = document.getElementById("request").value;

    // Using AJAX to fetch the content of the selected text file
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById("messages").value = xhr.responseText;
        }
    };
    xhr.open("GET", "load_file1.php?file=" + selectedFile, true);
    xhr.send();
} 
</script>

        const textArea = document.getElementById('messages');
        const lineCountElement = document.getElementById('lineCount');

        textArea.addEventListener('input', () => {
            const text = textArea.value;
            const lines = text.split('\n');
            const lineCount = lines.length;

            lineCountElement.innerText = lineCount;
        });
